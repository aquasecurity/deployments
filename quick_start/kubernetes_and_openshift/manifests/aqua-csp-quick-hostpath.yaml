        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: aqua-db
        volumeMounts:
        - mountPath: /var/lib/postgresql
          name: postgres-audit-db
        ports:
        - containerPort: 5432
          protocol: TCP
      volumes:
      - name: postgres-audit-db
