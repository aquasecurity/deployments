apiVersion: v1
kind: Service
metadata:
  labels:
    app: aqua-cc
  name: aqua-cc
  namespace: aqua
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 5000
  selector:
    app: aqua-cc
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aqua-cc
  name: aqua-cc
  namespace: aqua
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aqua-cc
  template:
    metadata:
      labels:
        app: aqua-cc
      name: aqua-cc
      namespace: aqua
    spec:
      serviceAccount: aqua-sa
      containers:
      - name: aqua-cc
        image: "registry.aquasec.com/cc-standard:latest"
        imagePullPolicy: Always
        args:
        - --address=:5000
        - --offline-key=pleaseopen
        ports:
        - containerPort: 5000
